name: "CodeQL"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '45 22 * * 0'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}
    
    - name: Installing extra dependencies and compiling
      run: |
       sudo apt install build-essential g++ libboost-all-dev wget unzip doctest-dev valgrind cppcheck clang-format doxygen
       mv /usr/include/doctest/* /usr/include
       pip install hurry.filesize termcolor
       wget https://github.com/JustWhit3/arsenalgear-cpp/archive/main.zip
       mv main.zip arsenalgear-cpp-main.zip
       unzip arsenalgear-cpp-main.zip
       cd arsenalgear-cpp-main || exit
       ./scripts/install.sh
       cd ..
       rm -rf arsenalgear-*
       make

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1