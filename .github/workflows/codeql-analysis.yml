name: "CodeQL"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '45 22 * * 0'

jobs:
  analyze:
    name: Analyze on Ubuntu
    runs-on: [ ubuntu-latest, macos-latest ]
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}
    
    - name: Installing extra dependencies and compiling
      run: |
       if [ "$RUNNER_OS" == "Linux" ]; then
          sudo apt install build-essential g++ libboost-all-dev wget unzip doctest-dev valgrind cppcheck clang-format doxygen
          sudo mv /usr/include/doctest/* /usr/include
          pip install hurry.filesize termcolor

          exprtk_sha1=ca5c577917646ddba3f71ce6d5dd7d01f351ee80
          wget https://github.com/ArashPartow/exprtk/archive/$exprtk_sha1.zip
          mv $exprtk_sha1.zip exprtk-$exprtk_sha1.zip
          unzip exprtk-$exprtk_sha1.zip
          sudo cp exprtk-$exprtk_sha1/exprtk.hpp /usr/include/
          rm -rf exprtk-*

          wget https://github.com/JustWhit3/arsenalgear-cpp/archive/main.zip
          mv main.zip arsenalgear-cpp-main.zip
          unzip arsenalgear-cpp-main.zip
          cd arsenalgear-cpp-main || exit
          make
          sudo mkdir -p /usr/local/include/arsenalgear
          sudo cp -r include/* /usr/local/include/arsenalgear
          sudo cp lib/* /usr/local/lib
          cd ..
          rm -rf arsenalgear-*

          make

       elif [ "$RUNNER_OS" == "Windows" ]; then
          choco install important_windows_software

       elif [ "$RUNNER_OS" == "macOS" ]; then
          brew install boost make gcc unzip valgrind doxygen
          sudo port install doctest wget cppcheck doxygen
          sudo mv /usr/include/doctest/* /usr/include
          pip install hurry.filesize termcolor

          exprtk_sha1=ca5c577917646ddba3f71ce6d5dd7d01f351ee80
          wget https://github.com/ArashPartow/exprtk/archive/$exprtk_sha1.zip
          mv $exprtk_sha1.zip exprtk-$exprtk_sha1.zip
          unzip exprtk-$exprtk_sha1.zip
          sudo cp exprtk-$exprtk_sha1/exprtk.hpp /usr/include/
          rm -rf exprtk-*

          wget https://github.com/JustWhit3/arsenalgear-cpp/archive/main.zip
          mv main.zip arsenalgear-cpp-main.zip
          unzip arsenalgear-cpp-main.zip
          cd arsenalgear-cpp-main || exit
          make
          sudo mkdir -p /usr/local/include/arsenalgear
          sudo cp -r include/* /usr/local/include/arsenalgear
          sudo cp lib/* /usr/local/lib
          cd ..
          rm -rf arsenalgear-*

          make

       else
          echo "$RUNNER_OS not supported"
          exit 1

       fi

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1