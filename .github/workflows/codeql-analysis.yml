name: "CodeQL"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '45 22 * * 0'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@v1
    
    - name: Installing packages
      run: |
       sudo apt install build-essential g++ libboost-all-dev wget unzip
       sudo apt install doctest-dev valgrind cppcheck clang-format doxygen

    - name: Installing Python modules
      run: |
       pip install hurry termcolor

    - name: Installing extra dependencies
      run: |
       wget https://github.com/JustWhit3/arsenalgear-cpp/archive/main.zip
       mv main.zip arsenalgear-cpp-main.zip
       unzip arsenalgear-cpp-main.zip
       cd arsenalgear-cpp-main || exit
       ./scripts/install.sh
       cd ..
       arsenalgear-*

    - name: Compiling
      run: |
       make

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1