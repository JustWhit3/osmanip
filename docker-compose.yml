version: "2"
services:

    ##########################################
    #      GCC
    ##########################################

    # gcc 7
    build_gcc_7:
        image: gcc:7.1.0
        network_mode: bridge
        volumes:
            - .:/proj
        container_name: build
        command: 'bash -c "git clone https://github.com/JustWhit3/arsenalgear-cpp.git && cd arsenalgear-cpp && make bin/containers bin/math bin/operators bin/stream bin/system bin/type bin/utils lib/libarsenalgear.a && cp lib/libarsenalgear.a /usr/lib && mkdir /usr/include/arsenalgear && cp -r include/* /usr/include/arsenalgear && cd ../proj && make bin/manipulators bin/progressbar bin/graphics CXX=g++"'

    # gcc 8
    build_gcc_8:
        image: gcc:8.1.0
        network_mode: bridge
        volumes:
            - .:/proj
        container_name: build
        command: 'bash -c "cd /proj && make bin/manipulators bin/progressbar bin/graphics CXX=g++"'

    # gcc 9
    build_gcc_9:
        image: gcc:9.1.0
        network_mode: bridge
        volumes:
            - .:/proj
        container_name: build
        command: 'bash -c "cd /proj && make bin/manipulators bin/progressbar bin/graphics CXX=g++"'

    # gcc 10
    build_gcc_10:
        image: gcc:10.1.0
        network_mode: bridge
        volumes:
            - .:/proj
        container_name: build
        command: 'bash -c "cd /proj && make bin/manipulators bin/progressbar bin/graphics CXX=g++ CXXFLAGS=-std=c++17 && make bin/manipulators bin/progressbar bin/graphics CXX=g++ CXXFLAGS=-std=c++20"'

    # gcc 11
